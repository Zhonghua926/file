		/*
			怎样添加、移除、移动、复制、创建和查找节点？
		*/
		1）创建新节点

		　　document.createElement() //创建一个具体的元素
		　　document.createTextNode() //创建一个文本节点

		2）添加、移除、替换、插入 ;(在父级上的操作)
		　　appendChild() //添加
		　　removeChild() //移除
		　　replaceChild() //替换
		　　insertBefore() //插入

		3）查找
		　　getElementsByTagName() //通过标签名称
		　　getElementsByName() //通过元素的Name属性的值
		　　getElementById() //通过元素Id，唯一性
		/*
			写出3个使用this的典型应用
		*/
		1）dom元素事件中this指向事件对象
		2）构造函数通过this来构造新的函数
		3）call()/apply() 中使用this来实现继承构造函数的属性
		/*
			如何理解闭包？
			1、定义和用法：当一个函数的返回值是另外一个函数，而返回的那个函数如果调用了其父函数内部的其它变量，如果返回的这个函数在外部被执行，就产生了闭包。
			2、表现形式：使函数外部能够调用函数内部定义的变量。
			
			使用闭包的注意点
			1、滥用闭包，会造成内存泄漏：由于闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成网页的性能问题，在IE中可能导致内存泄露。解决方法是，在退出函数之前，将不使用的局部变量全部删除。

			2、会改变父函数内部变量的值。所以，如果你把父函数当作对象（object）使用，把闭包当作它的公用方法（Public Method），把内部变量当作它的私有属性（private value），这时一定要小心，不要随便改变父函数内部变量的值。
		*/
		var count=10;   //全局作用域 标记为flag1
		function add(){
		    var count=0;    //函数全局作用域 标记为flag2
		    return function(){
		        count+=1;   //函数的内部作用域
		        alert(count);
		    }
		}
		var s = add()
		s();//输出1
		s();//输出2

		(1) $()[0];
		(2) $().get(0);
		//js对象 -- > jQuery对象
		var body = document.body;
		(1) $(body);

			:hidden与:visible
		*/

			以下几种情况的元素是隐藏元素：
				设置为 display:none
				带有 type="hidden" 的表单元素
				隐藏的父元素（这也会隐藏子元素）
			注释：该选择器对 visibility:hidden 和 opacity: 0 的元素不起作用。
		:visible 选择器选取每个当前是可见的元素。
			除了前面的

			1.弱类型语言;
			2.解释型语言 : 需要解析器解析后执行;
			3.脚本语言 : 本身具有逻辑能力和执行能力;

		(5)jQuery优势：
			1 轻量级
		    2 强大的选择器 
		    3 出色的DOM操作的封装
		    4 可靠的事件处理机制 
		    5 完善的Ajax,$.ajax()无需关心复杂的浏览器兼容性和XMLHttpRequest对象的创建和使用

		    7 出色的浏览器兼容性
		    8 链式操作方式，发生在同一个jquery对象上的一组动作，可以直接连写而不用重复获取对象
		(6)AJAX的优势：
			1. 通过异步模式，提升了用户体验
			2. 优化了浏览器和服务器之间的传输，减少不必要的数据往返，减少了带宽占用
			3. Ajax引擎在客户端运行，承担了一部分本来由服务器承担的工作，从而减少了大用户量下的服务器负载。
